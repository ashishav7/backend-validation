<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action = "register" method = "post">
		<fieldset>
			User Name : <input type = "text" name="username" id="username" required /> <br/>
			User Email : <input type = "email" name="useremail" id="useremail" required /> <br/>
			User Password : <input type = "password" name="password" id="password" required /> <br/>
			Confirm Password : <input type = "password" name="cnfpassword" id="cnfpassword" required /> <br/>
			<input type="submit" value="Submit"/>
		</fieldset>
	</form>
</body>
</html>
